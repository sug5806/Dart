name: filipino_cuisine

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_swiper: ^1.1.6
  http: ^0.12.0

dev_dependencies:
  pedantic: ^1.3.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/fc_icon.png"

